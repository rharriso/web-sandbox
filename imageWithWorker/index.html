<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript">
			var worker = new Worker("imageWorkerEncodeLocally.js");
			worker.onmessage = function(event) {

				var resp = JSON.parse(event.data);

				console.log(resp.status+" "+resp.requestURL);

				//iff success put image in page
				if(resp.status === 200){
					var img = new Image();
					img.src = resp.content;
					document.body.appendChild(img);	
					
				}else{
					console.log(resp.content);	
				}
			};
			worker.postMessage("power_station_mech.jpg");
			worker.postMessage("fakeImage.barf");
			worker.postMessage("sonic.gif");
			worker.postMessage("dice.png");
		</script>
		<title>image worker</title>
	</head>
	<body>
		
	</body>
</html>
